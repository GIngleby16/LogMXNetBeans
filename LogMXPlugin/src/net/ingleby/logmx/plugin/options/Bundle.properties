LogMXGotoSourcePanel.jTextPane1.text=The plugin \u201cLogMX GotoSource\u201d allows LogMX (log analyzer tool) to communicate with NetBeans in order to open Java source files directly from LogMX: when LogMX detects a Java stack trace in a log entry, it creates a link for each stack trace line so that when this link is clicked, running instance of NetBeans opens the corresponding stack trace Java element at the right line.  Also simply hovering this link with the mouse will show the source directly from LogMX.
LogMXGotoSourcePanel.jLabel2.text=For more information see:
LogMXGotoSourcePanel.urlLabel.text=<html><u>http://www.logmx.com/ide-plugins#netbeans</u></html>
